{% extends 'base.html' %} {% block content %}
<h1>All products</h1>
<hr>
{% for product in products %}
<div class="container">
  
    
    
    <!-- UTILISER LA GRILLE BOOTSTRAP -->
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="card m-3"> <!-- Mettez chaque item dans une carte bootstrap -->
            <img src="{{ product.image.url }}" alt="image">
            <div class="card-title" style="min-height: 130px">
                <h2>{{ product.title}}</h2>
            <div class="card-body" style="min-height: 130px">
                <h5>{{ product.description}}</h5>
            </div>
            <div class="card-footer">
                <button type="button" class="btn w-100 btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#echarpeModal">buy</button>
            </div>
        </div>
    </div>

</div>
{% endfor %}
<hr />
{% endblock %}
