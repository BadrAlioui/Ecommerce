{% extends 'base.html' %} {% block content %}

<div class="container">
    <h1 class="mt-3">{{ category.name | capfirst}}</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% elif products %}
    <br />
    <hr />
    <div class="row bg-primary-subtle">
        {% for product in products %}
        <div class="col-lg-3 col-md-6">
            <div class="card m-3">
                <img
                    src="{{ product.image.url }}"
                    alt="{{ product.title }}"
                    class="card-img-top"
                />
                <div class="card-body">
                    <h5 class="card-text">
                        <a
                            href="{% url 'product-info' slug=product.slug %}"
                            class="text-decoration-none text-dark"
                            >{{ product.description }}</a
                        >
                    </h5>
                    <h6>${{product.price}}</h6>
                </div>
                <div class="card-footer">
                    <button
                        type="button"
                        class="btn w-100 btn-outline-secondary"
                        data-bs-toggle="modal"
                        data-bs-target="#echarpeModal"
                    >
                        Buy
                    </button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<hr />
{% else %}
<p>No products available in this category.</p>
{% endif %} {% endblock %}
